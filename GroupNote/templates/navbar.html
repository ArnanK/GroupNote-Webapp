<style>
    .profile-picture{
        width: 40px;

    }

    .left-navbar{
      align-items: center;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }


</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <div class="navbar-outline">
          <li class="left-navbar">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="{% url 'note-page' %}">Notes</a>

          </li>
          
          <li name="Space"></li>

          <li class="nav-item dropdown">

              <img src="{{request.user.avatar.url}}" class="profile-picture">

              <li><a class="dropdown-item" href="{% url 'user-profile' pk=request.user.id %}">Profile</a></li>

          </ul>
          </li>

          <a href="{% url 'login' %}"><button>Login</button></a>
